name: Build and Publish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]      # trigger on version tags like v1.0.0
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: image_tags
        run: |
          # Base tags: latest and commit SHA (use real newlines, not literal \n)
          TAGS="ghcr.io/${GITHUB_REPOSITORY}:latest
ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_SHA}
docker.io/${GITHUB_REPOSITORY}:latest
docker.io/${GITHUB_REPOSITORY}:${GITHUB_SHA}"

          # If this run is a tag push (e.g., v1.0.0), add the version tag
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF##refs/tags/}
            TAGS="$TAGS
ghcr.io/${GITHUB_REPOSITORY}:${VERSION}
docker.io/${GITHUB_REPOSITORY}:${VERSION}"
          fi

          # Output as multi-line output to be consumed by the build step
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image_tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile

      - name: Verify image manifest
        run: |
          echo "Images published to GHCR and Docker Hub"

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
